<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Playing the Mood</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="/helper/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="/helper/covers/1.jpg" alt="1"><span class="songName">It's Always Blue</span>
                    <span class="songlistplay"><span class="timestamp">03:50<i id="0"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="/helper/covers/2.jpg" alt="1"><span class="songName">Trap</span>
                    <span class="songlistplay"><span class="timestamp">02:33<i id="1"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="/helper/covers/3.jpg" alt="1"><span class="songName">They Mad</span>
                    <span class="songlistplay"><span class="timestamp">04:33<i id="2"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="/helper/covers/4.jpg" alt="1"><span class="songName">Plug Walk</span>
                    <span class="songlistplay"><span class="timestamp">04:27<i id="3"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="/helper/covers/5.jpg" alt="1"><span class="songName">Heroes Tonight</span>
                    <span class="songlistplay"><span class="timestamp">03:28<i id="4"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="/helper/covers/6.jpg" alt="1"><span class="songName">Heroes Tonight (Instru)</span>
                    <span class="songlistplay"><span class="timestamp">03:28<i id="5"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="/helper/covers/7.jpg" alt="1"><span class="songName">Back It Up</span>
                    <span class="songlistplay"><span class="timestamp">04:33<i id="6"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>

            </div>

        </div>

        <div class="songBanner">

        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="/helper/playing.gif" id="gif" width="42px" alt=""><span id="masterSongName">It's Always
                Blue</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/f718a323d9.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
